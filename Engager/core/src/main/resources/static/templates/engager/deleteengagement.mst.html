<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Are you sure to delete this Engagement?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
         <div class="modal-body" style="padding: 0px;">
                    <!-- {{#engagement}} -->
                    <ul class="list-group" style="border: none;">
                        <li class="list-group-item"><b>No.</b> <span style="float: right;">{{id}}</span></li>
                        <li class="list-group-item"><b>Title</b> <span style="float: right;">{{title}}</span></li>
                        <li class="list-group-item"><b>Rule Name</b> <span style="float: right;">{{ruleName}}</span></li>
  
                    </ul>
                    <!-- {{/engagement}} -->
                </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn deleteDashBtn" onclick="EngagerTabler.deleteEngagement('{{#engagement}}{{id}}{{/engagement}}');">Delete</button>         
        </div>
    </div>
</div>
