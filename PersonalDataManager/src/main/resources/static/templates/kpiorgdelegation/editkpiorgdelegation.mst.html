<div class="modal-dialog" role="document">
	<form
		onsubmit="KPIOrgDelegationTabler.saveKPIOrgDelegation(); return false;">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">KPI Organization Delegation Details</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body" style="padding: 0px;">
				<!-- {{#kpidelegation}} -->
				<ul class="list-group" style="border: none;">
					<input type="hidden" id="inputIdKPIOrgDelegationEdit"
						value="{{id}}"></input>
					<input type="hidden" id="inputElementIdKPIOrgDelegationEdit"
						value="{{elementId}}"></input>

					<li class="list-group-item">
						<div class="row">
							<div class="col-sm-4">
								<strong>Organization Delegated *</strong>
							</div>
							<div class="col-sm-8">
								<select id="selectGroupnameDelegatedKPIOrgDelegationEdit"
									class="custom-select custom-select">

									<option value="Antwerp"{{#AntwerpSelected}}
                                                              selected{{/AntwerpSelected}}>Antwerp
									</option>
									<option value="DISIT"{{#DISITSelected}}
                                                              selected{{/DISITSelected}}>DISIT
									</option>
									<option value="Firenze"{{#FirenzeSelected}}
                                                              selected{{/FirenzeSelected}}>Firenze
									</option>
									<option value="GardaLake"{{#GardaLakeSelected}}
                                                              selected{{/GardaLakeSelected}}>Garda
										Lake</option>
									<option value="Helsinki"{{#HelsinkiSelected}}
                                                              selected{{/HelsinkiSelected}}>
										Helsinki</option>
									<option value="LonatoDelGarda"{{#LonatoDelGardaSelected}}
                                                              selected{{/LonatoDelGardaSelected}}>
										LonatoDelGarda</option>
									<option value="Other"{{#OtherSelected}}
                                                              selected{{/OtherSelected}}>Other
									</option>
									<option value="Sardegna"{{#SardegnaSelected}}
                                                              selected{{/SardegnaSelected}}>Sardegna
									</option>
									<option value="SmartBed"{{#SmartBedSelected}}
                                                              selected{{/SmartBedSelected}}>SmartBed
									</option>
									<option value="Toscana"{{#ToscanaSelected}}
                                                              selected{{/ToscanaSelected}}>Toscana
									</option>
								</select>
							</div>
						</div>
					</li>
				</ul>
				<!-- {{/kpidelegation}} -->
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="submit" class="btn editDashBtn">Save</button>
			</div>
		</div>
	</form>
</div>
