<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Are you sure to delete this My KPI Metadata</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
            <div class="modal-body" style="padding: 0px;">
                    <!-- {{#kpimetadata}} -->
                    <ul class="list-group" style="border: none;">
                        <li class="list-group-item"><b>ID</b> <span style="float: right;">{{id}}</span></li>
                        <li class="list-group-item"><b>Key</b> <span style="float: right;">{{key}}</span></li>
                        <li class="list-group-item"><b>Value</b> <span style="float: right;">{{value}}</span></li>
                    </ul>
                    <!-- {{/kpimetadata}} -->
                </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn deleteDashBtn" onclick="KPIMetadataTabler.deleteKPIMetadata('{{#kpimetadata}}{{id}}{{/kpimetadata}}');">Delete</button>
        </div>
    </div>
</div>
