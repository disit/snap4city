<div class="modal-dialog" role="document">
    <form onsubmit="KPIMetadataTabler.saveKPIMetadata(); return false;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">KPI Metadata Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="padding: 0px;">
                <!-- {{#kpimetadata}} -->
                <ul class="list-group" style="border: none;">
                    <input type="hidden" id="inputIdKPIMetadataEdit" value="{{id}}"></input>
                    <input type="hidden" id="inputKpiIdKPIMetadataEdit" value="{{kpiId}}"></input>

                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-sm-4"><strong>Key *</strong></div>
                            <div class="col-sm-8">
                                <input id="inputKeyKPIMetadataEdit" required class="form-control" type="text" value="{{key}}"></input>
                            </div>
                        </div>
                    </li>

                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-sm-4"><strong>Value *</strong></div>
                            <div class="col-sm-8">
                                <input id="inputValueKPIMetadataEdit" required class="form-control" type="text" value="{{value}}"></input>
                            </div>
                        </div>
                    </li>

                </ul>
                <!-- {{/kpimetadata}} -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn editDashBtn">Save</button>
            </div>
        </div>
    </form>
</div>
