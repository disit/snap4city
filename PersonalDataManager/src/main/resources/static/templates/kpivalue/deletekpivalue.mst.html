<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Are you sure to delete this My KPI Value</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
            <div class="modal-body" style="padding: 0px;">
                    <!-- {{#kpivalue}} -->
                    <ul class="list-group" style="border: none;">
                        <li class="list-group-item"><strong>ID</strong> <span style="float: right;">{{id}}</span></li>
                        <li class="list-group-item"><strong>Value</strong> <span style="float: right;">{{value}}</span></li>
                        <li class="list-group-item"><strong>Latitude</strong> <span style="float: right;">{{latitude}}</span></li>
                        <li class="list-group-item"><strong>Longitude</strong> <span style="float: right;">{{longitude}}</span></li>
                        <li class="list-group-item"><strong>Data Time</strong> <span style="float: right;">{{dataTime}}</span></li>
                    </ul>
                    <!-- {{/kpivalue}} -->
                </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn deleteDashBtn" onclick="KPIValueTabler.deleteKPIValue('{{#kpivalue}}{{kpiId}}','{{id}}{{/kpivalue}}');">Delete</button>
        </div>
    </div>
</div>
