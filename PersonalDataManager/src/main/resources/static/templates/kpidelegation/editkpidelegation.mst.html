<div class="modal-dialog" role="document">
    <form onsubmit="KPIDelegationTabler.saveKPIDelegation(); return false;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">KPI Delegation Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="padding: 0px;">
                <!-- {{#kpidelegation}} -->
                <ul class="list-group" style="border: none;">
                    <input type="hidden" id="inputIdKPIDelegationEdit" value="{{id}}"></input>
                    <input type="hidden" id="inputElementIdKPIDelegationEdit" value="{{elementId}}"></input>

                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-sm-4"><b>Username Delegated *</b></div>
                            <div class="col-sm-8">
                                <input id="inputUsernameDelegatedKPIDelegationEdit" required class="form-control" type="text"
                                    value="{{usernameDelegated}}"></input>
                            </div>
                        </div>
                    </li>
                </ul>
                <!-- {{/kpidelegation}} -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn editDashBtn">Save</button>
            </div>
        </div>
    </form>
</div>
