<style>
    .loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 80px;
  height: 80px;
  animation: spin 2s linear infinite;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

 .loader_1 {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 2s linear infinite;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}

 .loader_page {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 2s linear infinite;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>

  <div id="indexPage">

            <label for="inputUsername">Username</label>
            <input type="text" class="form-control" required id="inputUsername" aria-describedby="emailHelp"
              placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" required id="inputPassword" placeholder="Enter Password">
          </div>
          <button type="button" class="btn btn-primary btn-lg" onclick="GrpEditor.checkLogin();">Enter</button>
        </div>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="genericModal"></div>
  </div>
