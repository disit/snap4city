<div class="modal-dialog" role="document">
    <form onsubmit="GrpElementTabler.submitAddElmts(); return false;">
        <input type="hidden" name="elementType" value="Sensor">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Sensors to this group</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="padding: 0px;">                
                <ul class="list-group" style="border: none;">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input type="text" id="inputFilterSensors" class="form-control" placeholder="Filter Sensors" aria-label="Filter Sensors" aria-describedby="button-addon2" max="0" min="1" value="">
                                    <script>$("#inputFilterSensors").val(GrpSensorFilter.currentSearchKey);</script>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" onclick="$('#inputFilterSensors').val('');GrpSensorFilter.setCurrentSearchKey(''); GrpElementTabler.addNewSensorToGrp(10, 1, GrpSensorFilter.currentSearchKey);" id="button-addon2" style="background-color: #eee;">Ã—</button>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" onclick="GrpSensorFilter.setCurrentSearchKey($('#inputFilterSensors').val()); GrpElementTabler.addNewSensorToGrp(10, 1, GrpSensorFilter.currentSearchKey);" id="button-addon2" style="background-color: #eee;">Search</button>
                                    </div>
                                </div>                                
                            </div>
                        </div>
                    </li>
                    <!-- {{#availItems}} -->
                    <li class="list-group-item newel">
                        <div class="row">
                            <div class="col-sm-12"><input class="newelchkbox" onchange="GrpElementTabler.updAddNewElmtBtnLbl();" type="checkbox" id="addSensor{{id}}" name="addSensor{{id}}" data-deviceType="{{deviceType}}" data-valueName="{{valueName}}" data-deviceName="{{deviceName}}" data-deviceId="{{deviceId}}" data-deviceOwner="{{deviceOwner}}" data-elementid="{{id}}" data-elementtype="Sensor" style="margin-right:0.5rem;">{{deviceType}} {{deviceName}} {{valueName}} <!-- {{#deviceOwner}} -->({{deviceOwner}})<!-- {{/deviceOwner}} --></div>
                        </div>
                    </li>
                    <!-- {{/availItems}} -->
                    <li class="list-group-item newel">
                        <div class="row" style="align-items:center; justify-content: center; text-align:center;">
                            <button style="margin-right:1rem; padding:0.2rem; padding-left:1rem; padding-right:1rem; font-size:large; font-weight:bold; {{prevPointer}}" onclick="GrpElementTabler.addNewSensorToGrp({{pageSize}}, {{prev}}, GrpSensorFilter.currentSearchKey);" {{prevDisabled}}>&laquo;</button><span style="font-size:large; padding-top:0.3rem;">Page {{pageNum}}</span><button style="margin-left:1rem; padding:0.2rem; padding-left:1rem; padding-right:1rem; font-size:large; font-weight:bold; {{nextPointer}}" onclick="GrpElementTabler.addNewSensorToGrp({{pageSize}}, {{next}}, GrpSensorFilter.currentSearchKey);" {{nextDisabled}}>&raquo;</button>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn editDashBtn addNewElmtBtn">Add</button>
            </div>
        </div>
    </form>
</div>
