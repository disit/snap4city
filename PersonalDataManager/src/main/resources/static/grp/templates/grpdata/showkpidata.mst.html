<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Device Group Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" style="padding: 0px;">
            <!-- {{#kpidata}} -->
            <ul class="list-group" style="border: none;">
                <li class="list-group-item"><b>High Level Type</b> <span style="float: right;">{{highLevelType}}</span></li>                
                <li class="list-group-item"><b>Name</b> <span style="float: right;">{{name}}</span></li>
                <li class="list-group-item"><b>Description</b> <span style="float: right;">{{description}}</span></li>                
                <li class="list-group-item"><b>Created</b> <span style="float: right;">{{insertTime}}</span></li>
                <li class="list-group-item"><b>Last Change</b> <span style="float: right;">{{updateTime}}</span></li>                
                <li class="list-group-item"><b>Owner Username</b> <span style="float: right;">{{username}}</span></li>                            
                <li class="list-group-item"><b>Ownership</b> <span style="float: right;">{{ownership}}</span></li>
                <li class="list-group-item"><b>Organizations</b> <span style="float: right;">{{organizations}}</span></li>    
            </ul>
            <!-- {{/kpidata}} -->
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
