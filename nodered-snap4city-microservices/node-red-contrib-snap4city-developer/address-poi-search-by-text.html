<script type="text/javascript">
    RED.nodes.registerType('address-poi-search-by-text', {
        category: 'S4CSearchDev',
        color: '#E7E7AE',
        defaults: {
            name: {
                value: ""
            },
            search: {
                value: "",
                required: false
            },
            searchmode: {
                value: "",
                required: false
            },
            latitude: {
                value: 0.0,
                required: false,
                validate: RED.validators.number()
            },
            longitude: {
                value: 0.0,
                required: false,
                validate: RED.validators.number()
            },
            excludepoi: {
                value: "",
                required: false
            },
            maxdists: {
                value: 1,
                required: false,
                validate: RED.validators.number()
            },
            maxresults: {
                value: 100,
                required: false,
                validate: RED.validators.number()
            },
        },
        outputs: 1,
        inputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "address-poi-search-by-text";
        }

<script type="text/x-red" data-template-name="address-poi-search-by-text">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-search">Search Text</label>
        <input type="text" id="node-input-search" placeholder="Search Text">
    </div>
    <div class="form-row">
        <label for="node-input-searchmode">Search Mode</label>
        <select id="node-input-searchmode">
            <option value="AND">AND</option>
            <option value="ANDOR">ANDOR</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-latitude">Latitude</label>
        <input type="text" id="node-input-latitude" placeholder="Latitude">
    </div>
    <div class="form-row">
        <label for="node-input-longitude">Longitude</label>
        <input type="text" id="node-input-longitude" placeholder="Longitude">
    </div>
    <div class="form-row">
        <label for="node-input-maxdists">Max Distance (in km)</label>
        <input type="text" id="node-input-maxdists" placeholder="Max Distance">
    </div>
    <div class="form-row">
        <label for="node-input-maxresults">Max Results (0 for all Results)</label>
        <input type="text" id="node-input-maxresults" placeholder="Max Results">
    </div>
    <div class="form-row">
        <label for="node-input-excludepoi">Exclude POI</label>
        <input type="checkbox" id="node-input-excludepoi" style="display:inline-block; width:20px; vertical-align:baseline;">
    </div>
</script>

<script type="text/x-red" data-help-name="address-poi-search-by-text">
    <p>it allows to retrieve a list of street addresses and service names based on a text search. The search may be filtered
        excluding POIs and to be within a maximum distance from a GPS position.</p>

    <h3>Inputs</h3>
    A JSON with these parameters:

    <dl class="message-properties">
        <dt>search
            <span class="property-type">string</span>
        </dt>
        <dd> the keywords separated with spaces that have to match with any textual description associated with an entity.</dd>
        <dt>searchMode
            <span class="property-type">string</span>
        </dt>
        <dd> can be AND or ANDOR (default ANDOR), indicates if all or any word of the query need to match</dd>
        <dt>latitude
            <span class="property-type">number</span>
        </dt>
        <dd> latitude of a GPS position</dd>
        <dt>longitude
            <span class="property-type">number</span>
        </dt>
        <dd> longitude of a GPS position</dd>
        <dt>categories
            <span class="property-type">string</span>
        </dt>
        <dd> the list of categories of the services to be retrieved separated with semicolon, if omitted all kinds of services
            are returned. It can contain macro categories or categories, if a macro category is specified all categories
            in the macro category are used. The complete list of categories and macro categories can be retrieved on servicemap.disit.org</dd>
        <dt>maxdistance
            <span class="property-type">number</span>
        </dt>
        <dd> maximum distance from the GPS position of the services to be retrieved, expressed in Km (0.1 is used if parameter
            is missing) if it is equal to “inside” it searches for services with a WKT geometry that contains the specified
            GPS position (e.g a park)</dd>
        <dt>maxresults
            <span class="property-type">number</span>
        </dt>
        <dd> maximum number of results to be returned (if parameter is missing 100 is assumed), if it is 0 all results are returned</dd>
        <dt>excludepoi
            <span class="property-type">boolean</span>
        </dt>
        <dd> true or false (assumed false if missing), if true the search is performed only on street names, civic numbers and
            municipalities</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dd> A GeoJSON FeatureCollection object with the matching objects</dd>
    </dl>

    <h3>Details</h3>
    <p>The node can receive a JSON with the parameters described in the Inputs section and with them generate the output JSON.
        If the values are not present in the input JSON, these are read by those in the configuration. If they are not present
        in either part, an error is generated for the necessary parameters.</p>

</script>
