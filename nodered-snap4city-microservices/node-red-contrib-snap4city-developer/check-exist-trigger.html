<script type="text/javascript">
    RED.nodes.registerType('check-exist-trigger', {
        category: 'S4CManagement',
        color: '#A6BBCF',
        defaults: {
            name: {
                value: ""
            },
            hostname: {
                value: "",
                required: false
            },

            triggername: {
                value: "",
                required: false
            },
            triggergroup: {
                value: "",
                required: false
            }
        },
        outputs: 1,
        inputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "check-exist-trigger";
        }
    });
</script>

<script type="text/x-red" data-template-name="check-exist-trigger">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-hostname">Hostname</label>
        <input type="text" id="node-input-hostname" placeholder="Hostname">
    </div>
    <div class="form-row">
        <label for="node-input-triggername">Trigger Name</label>
        <input type="text" id="node-input-triggername" placeholder="Trigger Name">
    </div>
    <div class="form-row">
        <label for="node-input-triggergroup">Trigger Group</label>
        <input type="text" id="node-input-triggergroup" placeholder="Trigger Group">
    </div>
</script>

<script type="text/x-red" data-help-name="check-exist-trigger">
    <p>API to check the existence of a trigger on the scheduler</p>

    <h3>Inputs</h3>
    A JSON with these parameters:

    <dl class="message-properties">
        <dt>hostname
            <span class="property-type">string</span>
        </dt>
        <dd> the hostname where the DISCES is hosted</dd>
        <dt>triggername
            <span class="property-type">string</span>
        </dt>
        <dd> The trigger name </dd>
        <dt>triggergroup
            <span class="property-type">string</span>
        </dt>
        <dd> The trigger group</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dd> A JSON file indicating if the requested trigger exists</dd>
    </dl>

    <h3>Details</h3>
    <p>The node can receive a JSON with the parameters described in the Inputs section and with them generate the output JSON.
        If the values are not present in the input JSON, these are read by those in the configuration. If they are not present
        in either part, an error is generated for the necessary parameters.</p>

</script>
