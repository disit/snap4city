<script type="text/javascript">
    RED.nodes.registerType('service-info-dev', {
        category: 'S4CSearch',
        color: '#E9967A',
        defaults: {
            name: {
                value: ""
            },
            serviceuri: {
                value: "",
                required: false
            },
            lang: {
                value: "",
                required: false
            },
            fromtime: {
                value: "",
                required: false
            }
        },
        outputs: 1,
        inputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "service-info-dev";
        }
    });
</script>

<script type="text/x-red" data-template-name="service-info-dev">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-serviceuri">ServiceUri</label>
        <input type="text" id="node-input-serviceuri" placeholder="http://">
    </div>
    <div class="form-row">
        <label for="node-input-fromtime">fromTime</label>
        <input type="text" id="node-input-fromtime" placeholder="n-day, n-hour, n-minute or yyyyy-mm-ddThhh:mm:ss">
    </div>
    <div class="form-row">
        <label for="node-input-lang">Language</label>
        <select id="node-input-lang">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="es">Spanish</option>
        </select>

    </div>
</script>

<script type="text/x-red" data-help-name="service-info-dev">
    <p>It allows to retrieve information about a service using its serviceUri.</p>

    <h3>Inputs</h3>
    A JSON with these parameters:

    <dl class="message-properties">
        <dt>serviceuri
            <span class="property-type">string</span>
        </dt>
        <dd> serviceUri (http://...) of the service</dd>
        <dt>fromtime
            <span class="property-type">string</span>
        </dt>
        <dd> fromtime, date/time from when retrieve realtime data. The string format can be: n-day, n-hour, n-minute or yyyyy-mm-ddThhh:
            mm: ss </dd>
        <dt>lang
            <span class="property-type">string</span>
        </dt>
        <dd> ISO 2 chars language code (e.g. “it”, “en”, “fr”, “de”, “es”) to be used for returned descriptions if available in
            multiple languages. Currently for languages other than “it” and “en” it returns “en” descriptions. (if parameter
            is missing “en” is assumed)</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dd> The It provides a GeoJSON description of the service with the main properties (name, address, city, type, etc.) and
            possibly some time varying properties for some kinds of services (traffic sensors, car park sensors, etc.)</dd>
    </dl>

    <h3>Details</h3>
    <p>The node can receive a JSON with the parameters described in the Inputs section and with them generate the output JSON.
        If the values are not present in the input JSON, these are read by those in the configuration. If they are not present
        in either part, an error is generated for the necessary parameters.</p>

</script>
