<script type="text/javascript">
    RED.nodes.registerType('pause-jobs', {
        category: 'S4CManagement',
        color: '#D8BFD8',
        defaults: {
            name: {
                value: ""
            },
            hostname: {
                value: "",
                required: false
            },
            jobgroup: {
                value: "",
                required: false
            }
        },
        outputs: 1,
        inputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "pause-jobs";
        }
    });
</script>

<script type="text/x-red" data-template-name="pause-jobs">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-hostname">Hostname</label>
        <input type="text" id="node-input-hostname" placeholder="Hostname">
    </div>
    <div class="form-row">
        <label for="node-input-jobgroup">Job Group</label>
        <input type="text" id="node-input-jobgroup" placeholder="Job Group">
    </div>
</script>

<script type="text/x-red" data-help-name="pause-jobs">
    <p>API to prompt you to pause a group's job</p>

    <h3>Inputs</h3>
    A JSON with these parameters:

    <dl class="message-properties">
        <dt>hostname
            <span class="property-type">string</span>
        </dt>
        <dd> the hostname where the DISCES is hosted</dd>
        <dt>jobgroup
            <span class="property-type">string</span>
        </dt>
        <dd> The job group</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dd> A JSON file indicating the details of a jobs</dd>
    </dl>

    <h3>Details</h3>
    <p>The node can receive a JSON with the parameters described in the Inputs section and with them generate the output JSON.
        If the values are not present in the input JSON, these are read by those in the configuration. If they are not present
        in either part, an error is generated for the necessary parameters.</p>

</script>
