<script type="text/javascript">
    RED.nodes.registerType('tpl-stops', {
        category: 'S4CSearchDev',
        color: '#b0dfe3',
        defaults: {
            name: {
                value: ""
            },
            route: {
                value: "",
                required: false
            },
            geometry: {
                value: "",
                required: false
            }
        },
        outputs: 1,
        inputs: 1,
        outputLabels: ["stops"],
        icon: "tpl.png",
        label: function () {
            return this.name || "tpl-stops";
        }
    });
</script>

<script type="text/x-red" data-template-name="tpl-stops">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-route">Route</label>
        <input type="text" id="node-input-route" placeholder="Route">
    </div>
    <div class="form-row">
        <label for="node-input-geometry">Geometry</label>
        <input type="checkbox" id="node-input-geometry" style="display:inline-block; width:20px; vertical-align:baseline;">
    </div>
</script>

<script type="text/x-red" data-help-name="tpl-stops">
    <p>API provide a list of the public transport stops available for a given route. </p>

    <h3>Inputs</h3>
    A JSON with these parameters:

    <dl class="message-properties">
        <dt>route
            <span class="property-type">string</span>
        </dt>
        <dd>URI of the route whose bus stops are to be retrieved</dd>
        <dt>geometry
            <span class="property-type">boolean</span>
        </dt>
        <dd> true/false, if true it returns a “hasGeometry” property for each service stating if the service has a complex WKT
            geometries (linestring, polygon) associated with it (if parameter is missing “false” is assumed)</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dd> It provides an JSON Object with line number (aka line short name) and line name (aka line long name) and a GeoJSON
            FeatureCollection with the stops. The stops are provided in stop order, from the first to the last</dd>
    </dl>

    <h3>Details</h3>
    <p>The node can receive a JSON with the parameters described in the Inputs section and with them generate the output JSON.
        If the values are not present in the input JSON, these are read by those in the configuration. If they are not present
        in either part, an error is generated for the necessary parameters.</p>

</script>
