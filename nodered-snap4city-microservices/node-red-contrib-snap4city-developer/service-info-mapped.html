<script type="text/javascript">
    RED.nodes.registerType('service-info-mapped', {
        category: 'S4CMapping',
        color: '#E7E7AE',
        defaults: {
            name: {
                value: ""
            },
            serviceuri: {
                value: "",
                required: false
            },
            lang: {
                value: "",
                required: false
            },
            fromtime: {
                value: "",
                required: false
            }
        },
        outputs: 1,
        inputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "service-info-mapped";
        }
    });
</script>

<script type="text/x-red" data-template-name="service-info-mapped">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-serviceuri">ServiceUri</label>
        <input type="text" id="node-input-serviceuri" placeholder="http://">
    </div>
    <div class="form-row">
        <label for="node-input-fromtime">fromTime</label>
        <input type="text" id="node-input-fromtime" placeholder="n-day, n-hour, n-minute or yyyyy-mm-ddThhh:mm:ss">
    </div>
    <div class="form-row">
        <label for="node-input-lang">Language</label>
        <select id="node-input-lang">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="it">Italian</option>
            <option value="es">Spanish</option>
        </select>

    </div>
</script>

<script type="text/x-red" data-help-name="service-info-mapped">

</script>
