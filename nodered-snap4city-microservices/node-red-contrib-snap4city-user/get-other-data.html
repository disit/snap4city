<script type="text/javascript">
    RED.nodes.registerType('get-other-data', {
        category: 'S4CData',
        color: '#b0dfe3',
        defaults: {
            name: {
                value: ""
            },
            email: {
                value: "",
                required: true
            },
            variablename: {
                value: ""
            },
            motivation: {
                value: ""
            },
            startdate: {
                value: ""
            },
            enddate: {
                value: ""
            },
            last: {
                value: ""
            }
        },
        outputs: 1,
        inputs: 1,
        icon: "white-globe.png",
        label: function () {
            return this.name || "get-other-data";
        }
    });
</script>

<script type="text/x-red" data-template-name="get-other-data">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-variablename">Variable Name</label>
        <input type="text" id="node-input-variablename" placeholder="Variable Name">
    </div>
    <div class="form-row">
        <label for="node-input-motivation">Motivation</label>
        <input type="text" id="node-input-motivation" placeholder="Motivation">
    </div>
    <div class="form-row">
        <label for="node-input-startdate">Start Date</label>
        <input type="datetime-local" id="node-input-startdate">
    </div>
    <div class="form-row">
        <label for="node-input-enddate">End Date</label>
        <input type="datetime-local" id="node-input-enddate">
    </div>
    <div class="form-row">
        <label for="node-input-last">Last</label>
        <select id="node-input-last">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="get-other-data">
    <p>It allows to retrieve the data inserted in My Personal Data of the people who have delegated you to see them.</p>

    <h3>Inputs</h3>
    A JSON with these parameters:

    <dl class="message-properties">
        <dt>variablename
            <span class="property-type">string</span>
        </dt>
        <dd>The name of the variable you want to retrieve</dd>
        <dt>motivation
            <span class="property-type">string</span>
        </dt>
        <dd>The reason you entered earlier for saving the data</dd>
        <dt>startdate
            <span class="property-type">date</span>
        </dt>
        <dd>Start date of the data search period</dd>
        <dt>enddate
            <span class="property-type">date</span>
        </dt>
        <dd>End date of the data search period</dd>
        <dt>Last
            <span class="property-type">number</span>
        </dt>
        <dd>If selected, it only retrieves the last n (where n is the value inserted) data of the inserted period</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dd> Returns an array containing the data that have been saved in the search period</dd>
    </dl>

    <h3>Details</h3>
    <p>The node can receive a JSON with the parameters described in the Inputs section and with them generate the output JSON.
        If the values are not present in the input JSON, these are read by those in the configuration. If they are not present
        in either part, an error is generated for the necessary parameters.</p>

</script>
