<script type="text/javascript">
    RED.nodes.registerType('tpl-routes-by-line', {
        category: 'S4CSearch',
        color: '#b0dfe3',
        defaults: {
            name: {
                value: ""
            },
            agency: {
                value: "",
                required: false
            },
            line: {
                value: "",
                required: false
            }
        },
        outputs: 1,
        inputs: 1,
        outputLabels: ["routes"],
        icon: "tpl.png",
        label: function () {
            return this.name || "tpl-routes-by-line";
        },
        oneditprepare: function () {
            var node = this;
            $("#node-input-agency").empty();
            $.ajax({
                url: "https://servicemap.km4city.org/WebAppGrafo/api/v1/tpl/agencies/",
                type: "GET",
                async: false,
                dataType: "json",
                success: function (data) {
                    var agencies = data.Agencies;
                    for (var i = 0; i < agencies.length; i++) {
                        $("<option value=\"" + agencies[i].agency + "\">" + agencies[i].name +
                            "</option>").appendTo($("#node-input-agency"));
                    }
                    $("#node-input-agency").val("");
                },
                error: function (err) {
                    console.log(err);
                }
            });

            $("#node-input-agency").change(function () {
                if ($("#node-input-agency").val() != null) {
                    $("#node-input-line").empty();
                    $.ajax({
                        url: "http://servicemap.disit.org/WebAppGrafo/api/v1/tpl/bus-lines/?agency=" +
                            $("#node-input-agency").val(),
                        type: "GET",
                        async: false,
                        dataType: "json",
                        success: function (data) {
                            var lines = data.BusLines;
                            for (var i = 0; i < lines.length; i++) {
                                $("<option value=\"" + lines[i].uri + "\">" + lines[i].shortName +
                                    ": " + lines[i].longName + "</option>").appendTo(
                                    $("#node-input-line"));
                            }
                            $("#node-input-line").val("");
                        },
                        error: function (err) {
                            console.log(err);
                        }
                    });
                }
            });
        }
    });
</script>

<script type="text/x-red" data-template-name="tpl-routes-by-line">
    <div class="form-row">
        <label for="node-input-name">Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-agency">Agency</label>
        <select id="node-input-agency">
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-line">Line</label>
        <select id="node-input-line">
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="tpl-routes-by-line">
    <p>API provide a list of the public transport routes available for a given agency, line or passing by a specific stop.</p>

    <h3>Inputs</h3>
    A JSON with these parameters:

    <dl class="message-properties">
        <dt>agency
            <span class="property-type">string</span>
        </dt>
        <dd>URI of the agency whose lines are to be retrieved</dd>
        <dt>line
            <span class="property-type">string</span>
        </dt>
        <dd>URI or shortName of a line (if URI is provided the agency is not needed)</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dd> It provides an array of JSON objects of the routes available, for each route is provided: • line: line shot name
            • route: the route URI • routeName: optional route name • wktGeometry: the WKT geometry of the route • firstBusStop:
            name of the first bus stop • lastBusStop: name of the last bus stop</dd>
    </dl>

    <h3>Details</h3>
    <p>The node can receive a JSON with the parameters described in the Inputs section and with them generate the output JSON.
        If the values are not present in the input JSON, these are read by those in the configuration. If they are not present
        in either part, an error is generated for the necessary parameters.</p>

</script>
