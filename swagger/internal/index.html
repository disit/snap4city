<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  
  // Build a system
  const ui = SwaggerUIBundle({
    url: "https://www.km4city.org/swagger/internal/iotdeviceapi-openapiv3.json",
	urls: [
	{url:"https://www.km4city.org/swagger/internal/iotdeviceapi-openapiv3.json",name:"IoT device registration API"},
	{url:"https://www.km4city.org/swagger/internal/notificator-openapiv3.json",name:"Notificator API"},
	{url:"https://www.km4city.org/swagger/internal/disces-openapiv3.json",name:"DISCES scheduler API"},
	{url:"https://www.km4city.org/swagger/internal/resourcemanagerapi-openapiv3.json",name:"Resource Manager API"},
	{url:"https://www.km4city.org/swagger/internal/sensors-openapiv3.json",name:"Sensors API"},
	{url:"https://www.km4city.org/swagger/internal/eventlogger-openapiv3.json",name:"Event Logger API"},
	{url:"https://www.km4city.org/swagger/internal/ownership-openapiv3.json",name:"Ownership API"},
	{url:"https://www.km4city.org/swagger/internal/datamanager-openapiv3.json",name:"Data Manager API"},
	{url:"https://www.km4city.org/swagger/internal/devicebrokervalue-openapiv3.json",name:"Device, Broker and Value Mgmt API"},
	{url:"https://www.km4city.org/swagger/internal/snap4city-application-openapiv3.json",name:"Snap4City Application API"},
	{url:"https://www.km4city.org/swagger/internal/engager-openapiv3.json",name:"Engager API"},
	{url:"https://www.km4city.org/swagger/internal/wallet-openapiv3.json",name:"Wallet API"},
	{url:"https://www.km4city.org/swagger/internal/userprofiler-openapiv3.json",name:"User Profiler API"}
	],
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl,
      SwaggerUIBundle.plugins.Topbar
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
  </body>
</html>
