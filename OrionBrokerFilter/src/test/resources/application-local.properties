spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database=default

profiledb.datasource.url=jdbc:mysql://localhost:3306/profiledb
profiledb.datasource.username=user
profiledb.datasource.password=password
profiledb.datasource.driver-class-name=com.mysql.jdbc.Driver

drupaluser.datasource.url=jdbc:mysql://localhost:3306/snap4citydb
drupaluser.datasource.username=user
drupaluser.datasource.password=password
drupaluser.datasource.driver-class-name=com.mysql.jdbc.Driver

iotapp.datasource.url=jdbc:mysql://localhost:3306/snap4cityapps
iotapp.datasource.username=user
iotapp.datasource.password=password
iotapp.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.messages.basename=messages/messages
spring.messages.cache-seconds=-1
spring.messages.encoding=UTF-8

logging.config=classpath:/log4j2-spring-local.xml

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG

deletedata.task.cron=0 0/15 * * * *